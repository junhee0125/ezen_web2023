<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="cgv.css" rel="stylesheet">
</head>
<body>
    <div id="wrap"><!-- 전체wrap -->
        <div id="wrap_header"><!-- 헤더wrap -->
            <div class="top_ad"><!-- 헤더상단 배너 -->
                <div class="t_ad_img" >
                    <img src="img/980x80.jpg"/>
                    <img class="t_btn_close" src="img/btn_ad_close.png">
                </div>
            </div>
             <!-- 헤더 상단 메뉴 -->
            <div class="header">
                <ul class="hmenu">
                    <li class="hmenu_logo"><a href="#"><img class="logo_red" src="img/logoRed.png"/></a></li>
                    <li class="logo_info"><span>CULTUREPLEX</span></li>
                    <li><a href="#"><img class="h_banner" src="img/hyundaicard.png"/></a></li>
                    <li>
                        <ul class=hmenu_box>
                            <li><a href="#"><img src="img/loginPassword.png"><span>로그인</span></a></li>
                            <li><a href="#"><img src="img/loginJoin.png"><span>회원가입</span></a></li>
                            <li><a href="#"><img src="img/loginMember.png"><span>MY CGV</span></a></li>
                            <li><a href="#"><img src="img/loginCustomer.png"><span>고객센터</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header_bottom">
                <div class="menu_box">
	                <ul class="menu">
	                    <li>영화</li>
	                    <li>극장</li>
	                    <li>예매</li>
	                    <li>스토어</li>
	                    <li>이벤트</li>
	                    <li>혜택</li>
	                </ul>
	                <span class="search_box">
	                    <input class="search_txt" type="text" placeholder="극장판:도라에몽">
	                    <button class="search_btn"></button>
	                </span>
                </div>
            </div>
        </div>
        <!-- Main video -->
        <div id="wrap_mainvideo" class="main_video"><!-- 비디오wrap -->
            <div class="video_box">
	            <video autoplay muted>
	                <source src="https://adimg.cgv.co.kr/images/202306/MissionImpossible/0630_Main_MI_1080x608.mp4" type="video/mp4">
	            </video>
            </div>
        </div>

        <!-- 무비차트-상영예정작wrap -->

        <div id="wrap_content">
            <ul class="content_box">
                <li>
                    <ul class="ctitle_bar">
                        <li class="ctitle"><a href="#">무비 차트</a></li>
                        <li class="ctitle_sub"><a href="#">상영예정작</a></li>
                        <li><a href="#"><span class="more">전체보기<img class="more_btn"/></span></a></li>

                    </ul>
                </li>

                <li></li>

            </ul>

        </div>
        <div id="wrap_event"><!-- 이벤트wrap -->

        </div>
        <div id="wrap_special"><!-- 특별관wrap -->

        </div>
        <div id="wrap_goods"><!-- 상품(패키지.영화관람권,기프트카드)wrap -->

        </div>
        <div id="wrap_cs"><!-- 공지사항등wrap -->

        </div>
        <div id="wrap_footer"><!-- 푸터wrap -->

        </div>


    </div>

</body>
</html>
