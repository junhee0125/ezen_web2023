<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>scroll-snap-type: x 데모</title>

<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
<link href="style.css" rel="stylesheet">
<style type="text/css">
body{
    font-size: 4rem;
    text-align: center;
    color:#fff;
        }
.container{
    overflow: auto;
    scroll-snap-type:x;
/*     height:100vh; */
display: flex; /*x축 방향이니깐 가로 정렬 flex*/
}
.area{
    scroll-snap-align:start;
    height: 100vh;
    width:50vw;
    flex:none;

}


</style>

</head>

<body>
    <div class="container">
      <div class="area">1</div>
      <div class="area">2</div>
      <div class="area">3</div>
      <div class="area">4</div>
      <div class="area">5</div>
    </div>
</body>
</html>
