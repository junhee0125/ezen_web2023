<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>scroll-snap-align:end </title>

<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
<link href="style.css" rel="stylesheet">
<style type="text/css">
body{
    font-size: 4rem;
    text-align: center;
    color:#fff;
        }
.container{
    overflow: auto;
    scroll-snap-type:y mandatory; /* 스크롤시 다음 지점으로 이동하고 멈춤*/
    height:100vh;
}
.area{
    scroll-snap-align:end;/*화면 아랫쪽이 요소의 하단으로 고정*/
    height: 70vh;

}


</style>

</head>

<body>
    <div class="container">
      <div class="area">1</div>
      <div class="area">2</div>
      <div class="area">3</div>
      <div class="area">4</div>
      <div class="area">5</div>
    </div>
</body>
</html>
