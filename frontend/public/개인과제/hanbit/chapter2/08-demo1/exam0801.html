<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>scroll-snap-type: y 데모</title>
<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
<style type="text/css">
 body{
    font-size: 4rem;
    text-align: center;
    color:#fff;
        }
.container{
    overflow: auto;
    scroll-snap-type:y;
    height:100vh;
}
.area{
    scroll-snap-align:start;
    height: 100vh;

}

.area:nth-child(even){background-color: orange;}
.area:nth-child(odd){background-color: skyblue;}/*형제 요소중 홀수번*/


</style>
    </head>

    <body>
        <div class="container">
          <div class="area">1</div>
          <div class="area">2</div>
          <div class="area">3</div>
          <div class="area">4</div>
          <div class="area">5</div>
        </div>
    </body>
</html>
