<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="wrap"><!-- 전체 -->
        <div id="header">
            <div class="h_logo">
                <a href="https://www.naver.com">
                    <img src="img/naver_logo.png"/>
                </a>
            </div>
        </div>
        <form>
            <div class="signup">
                <h5>아이디</h5>
                <span class="input_text">
                    <input class="input01" type="text" maxlength="30"><span class="at">@naver.com</span>
                </span>
                <h5>비밀번호</h5>
                <span class="input_text">
                    <input class="input01" type="text" maxlength="30"><span class="lock_icon"> </span>
                </span>
                <h5>비밀번호 확인</h5>
                <span class="input_text">
                    <input class="input01" type="text" maxlength="30"><span class="lock_icon"> </span>
                </span>
                <h5>이름</h5>
                <span class="input_text">
                    <input class="input01" type="text" maxlength="30">
                </span>
                <h5>생년월일</h5>
                <span class="birth_date">
	                <span class="input_text birth">
	                    <input class="input01" type="text" maxlength="30" placeholder="년(4자)">
	                </span>
	                <span class="input_text birthM">
                        <select class="input01">
                            <option>월</option> <option>1</option> <option>2</option> <option>3</option> <option>4</option>
                            <option>5</option> <option>6</option> <option>7</option> <option>8</option> <option>9</option>
                            <option>10</option> <option>11</option> <option>12</option>
                       </select>
                    </span>
                    <span class=" input_text birthD">
                        <input class="input01" type="text" maxlength="30" placeholder="일">
                    </span>
                </span>
                <h5>성별</h5>
                <span class="input_text">
                    <select class="input01">
                        <option>성별</option> <option>남</option> <option>여</option>
                    </select>
                </span>
                <h5>본인확인 이메일<span class="txt_deco">(선택)</span></h5>
                <span class="input_text">
                    <input class="input01" type="text" maxlength="30" placeholder="선택입력">
                </span>
                <h5>휴대전화</h5>
                <span class="input_text">
	                <select class="input01">
	                   <option>대한민국 +82</option>
	                </select>
	            </span>
	            <span class="num_auth">
                    <span class="input_text num">
                        <input class="input01" type="text" maxlength="30" placeholder="전화번호 입력">
                    </span>
                    <span class=" input_text auth">
                        <input class="input01 auth" type="button" maxlength="30" value="인증번호 받기">
                    </span>
                </span>
                <span class="input_text disable">
                    <input disabled="disabled" class="input01" type="text" maxlength="30" placeholder="인증번호는  입력하세요">
                </span>
                <span class="input_text signup_btn">
                    <input  class="input01 signup_btn" type="submit" maxlength="30" value="가입하기">
                </span>
            </div>
        </form>
        <div id="footer">
            <div class="f_top">
                <a href="#">이용약관</a><span class="txt_deco1">|</span>
                <a href="#">개인정보처리방침</a><span>|</span>
                <a href="#">책임의 한계와 법적고지</a><span>|</span>
                <a href="#">회원정보 고객센터</a>

            </div>
            <div class="f_sub">
                <img src="img/naver_logo.png">Copyright NAVER Corp. All Rights Reserved
            </div>
        </div>


    </div>

</body>
</html>
