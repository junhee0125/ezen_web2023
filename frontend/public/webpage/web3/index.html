<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="index.css" rel="stylesheet">

</head>
<body>
	<div id="wrap">
		<div id="header">
			<div class="h_logo">
				<a href="https://www.naver.com"><img src="img/naver_logo.png"/></a>
			</div>
		</div>
		<form id="join_form">
			<div>
				<h6>아이디</h6>
				<span class="signup_input">
					<input  class="input_id" type="text" maxlength="30">
					<span class="signip_at">@naver.com</span>
				</span>
				<h6>비밀번호</h6>
				<span class="signup_input">
					<input  class="input_id" type="password" maxlength="30">
					<span class="signip_icon"></span>
				</span>
				<h6>비밀번호 확인</h6>
				<span class="signup_input">
					<input  class="input_id" type="password" maxlength="30">
					<span class="signip_icon"></span>
				</span>
				<h6>이름</h6>
				<span class="signup_input">
					<input  class="input_id" type="text" maxlength="30">
				</span>
				<h6>생년월일</h6>
				<span class="birthbox">
					<span class="signup_input birthY">
						<input  class="input_id" type="text" maxlength="30" placeholder="년(4자)">
					</span>
					<span class="signup_input birthM">
						<select class="input_id">
							<option>월</option> <option>1월</option> <option>2월</option> <option>3월</option>
							<option>4월</option> <option>5월</option> <option>6월</option> <option>7월</option>
							<option>8월</option> <option>9월</option> <option>10월</option> <option>11월</option>
							<option>12월</option>
						</select>
					</span>
					<span class="signup_input birthD">
						<input  class="input_id" type="text" maxlength="30" placeholder="일">
					</span>
				</span>
				<h6>성별</h6>
				<span class="signup_input">
					<select class="input_id">
						<option>성별</option> <option>남성</option> <option>여성</option>
					</select>
				</span>
				<h6>본인확인 이메일<span class="info"> (선택)</span></h6>
				<span class="signup_input">
					<input  class="input_id" type="email" maxlength="50"placeholder="선택입력">
				</span>
				<h6>휴대전화</h6>
				<span class="signup_input2">
					<select class="input_id">
						<option>대한민국 +82</option> <option>미국 +00 </option> <option>중국 +88</option>
					</select>
					
					<input   type="text" maxlength="30" placeholder="년(4자)">
						<input type="button" value="인증번호받기">
					</div>
					
					<span class="signup_input birthY">
						<input  class="input_id" type="text" maxlength="30" >
					</span>
				</span>
			</div>
			
		</form>
		<div id="footer">
		
		</div>
	</div>
	
</body>
</html>
