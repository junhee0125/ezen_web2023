<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1. HTML에서 인수x 반환 x 함수 클릭할때마다 함수 실행 -->
	<button onclick="함수1()" type="button">함수실행</button>
	<!-- 2. HTML에서 인수0반환 x 함수 클릭할때마다 함수 실행 -->
	<button onclick="함수2('사이다 :', 3)" type="button">함수실행</button>
	<!-- 1. HTML에서 인수o 반환 o 함수 클릭할때마다 함수 실행 -->
	<button onclick="함수3(3, 5)" type="button">함수실행</button>
<script src="02_함수활용.js" type="text/javascript"></script>
</body>
</html>
