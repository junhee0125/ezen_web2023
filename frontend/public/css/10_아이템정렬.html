<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.box1{text-align: center;}
		.box2{margin:0 auto; width:50%;border:solid 1px black;}
		.box3{display: flex; justify-content: center;}
	</style>
</head>
<body>
	<h3>1. text-align: center</h3>
	<div class="box1">안녕하세요.</div>
	
	<h3>2. margin:0 auto</h3>
	<div class="box2">안녕하세요.</div>
	
	<!-- 
	 	텍스트를 정렬할 경우는 text-align을 사용하고
	 	div정렬시에 justify-content:center 를 주로 사용
	 	물론 text정렬도 가능
	 	
	
	 -->
	<h3>3. justify-content:center</h3>
	<div class="box3">안녕하세요.</div>
	
	<hr/>
	
	<h3>1. text-align: center</h3>
	<div class="box1"><div>안녕하세요2.</div><div>안녕하세요2.</div></div>
	
	<h3>2. margin:0 auto</h3>
	<div class="box2"><div>안녕하세요2.</div><div>안녕하세요2.</div></div>
	
	<h3>3. justify-content:center</h3>
	<div class="box3"><div>안녕하세요2.</div><div>안녕하세요2.</div></div>

</body>
</html>
